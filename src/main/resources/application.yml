server:
  port: 8080

spring:
  application:
    name: auth-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

service:
  jwt:
    secret-key: ${SECRET_KEY}
    access-expiration: 3600000 #1시간